<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typewriter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="contain">
      <div class="left">
        <p class="lead">Type The Given Word Within
          <span class="span" id="seconds">5</span> Seconds:</p>
      </div>
      <div class="right">
        <h2 class="text" id="current-word">hello</h2>
        <input type="text" class="input" placeholder="Start typing..." id="word-input" autofocus>
        <!-- <button class="button">Next</button> -->
        <h4 class="mt-3" id="message"></h4>
        <div class="time">
          <div class="col-md-6">
            <h3 class="time-left">Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3 class="scores">Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
